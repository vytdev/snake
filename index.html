<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />

		<title>Snake Game</title>
		<meta name="description" content="Just practicing" />

		<!-- Preload -->
		<link rel="preload" as="style" type="text/css" href="./style.css" />
		<link rel="preload" as="style" type="text/javascript" href="./runner.js" />

		<!-- load resources -->
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script type="text/javascript" src="./runner.js"></script>
	</head><body>
		<!-- this table would be auto-generated with javascript -->
		<div id="table">
		</div>
		<!-- movement buttons -->
		<div id="buttons">
			<div>
				<div class="not-clickable">
					LENGTH: <span id="length">0</span>
					<br />
					SPEED: ~<span id="current-speed">0</span> b/s
				</div>
				<div id="up">UP</div>
				<div></div>
			</div>
			<div>
				<div id="left">LEFT</div>
				<div id="toggle">START</div>
				<div id="right">RIGHT</div>
			</div>
			<div>
				<div id="stop">STOP</div>
				<div id="down">DOWN</div>
				<div id="speed">SPEED</div>
			</div>
		</div>
	</body>
</html>
